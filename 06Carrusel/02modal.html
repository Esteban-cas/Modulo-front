<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aprendiendo modales</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<button type="button" class="btn btn-warning" data-bs-toogle="modal" data-bs-target="#mensaje">Mensaje importante</button>
		<div class="modal fade" id="mensaje" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitulo">Titulo del modal</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, fugit alias! Nisi vero esse hic pariatur nihil veritatis debitis cumque eos impedit recusandae! Esse facilis vero enim nisi aspernatur debitis.

						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-bs-dismiss="model">cerrar</button>
						<button type="button" class="btn btn-secundary">Guardar cambios</button>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
